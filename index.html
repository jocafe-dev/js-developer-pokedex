<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex-list.css">
    <link rel="stylesheet" href="/assets/css/pokedex-details.css">
</head>

<body>
    <section class="content-list" id="poke-list-id">
        <a onclick="goToList()" title="Go back to list" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
            </svg>
        </a>
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <section class="content-details" id="poke-details-id">
        <div class="details-base">
            <a onclick="goToList()" title="Go back to list" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
                </svg>
            </a>

            <div class="title-and-types">
                <h1 class="pokemon-name" id="pokemon-name"></h1>

                <ol id="ol-types" class="types">
                    <!-- ...... Type list here ...... -->
                </ol>
            </div>
            <span id="pokemon-id"></span>

            <div class="picture">
                <img id="pokemon-img" src="" alt="Pokemon image">
            </div>
        </div>
        <div class="details-card">
            <nav>
                <a id="about-tab-link" class="details-tab active" onclick="changeTab(event, 'about-tab')">About</a>
                <a id="base-stats-tab-link" class="details-tab" onclick="changeTab(event, 'base-stats-tab')">Base Stats</a>
                <a id="evolution-tab-link" class="details-tab" onclick="changeTab(event, 'evolution-tab')">Evolution</a>
                <a id="moves-tab-link" class="details-tab" onclick="changeTab(event, 'moves-tab')">Moves</a>
            </nav>

            <div id="about-tab" class="tab">
                <ul id="ul-attributies" class="attributies">
                    <!-- ..... attribute items here ..... -->
                </ul>
            </div>

            <div id="base-stats-tab" class="tab hidden"> something about Base Stats here ...</div>
            <div id="evolution-tab" class="tab hidden"> something about Evolution here ...</div>
            <div id="moves-tab" class="tab hidden"> something about Moves here ...</div>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/pokemon-details-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
